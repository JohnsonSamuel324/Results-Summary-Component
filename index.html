<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="result-card">
    <h1>Your Result</h1>
    <div id="score">
      <h2>76</h2>
      <p>of 100</p>
    </div>
    <h3>Great</h3>
    <p id="percentile-text">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="summary-card">
    <h1>Summary</h1>
    <div class="section-score" id="reaction">
      <div class="section-title">
        <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon">
        <h2>Reaction</h2>
      </div>
      <p><strong>80</strong> / 100</p>
    </div>
    <div class="section-score" id="memory">
      <div class="section-title">
        <img src="./assets/images/icon-memory.svg" alt="Memory Icon">
        <h2>Memory</h2>
      </div>
      <p><strong>92</strong> / 100</p>
    </div>
    <div class="section-score" id="verbal">
      <div class="section-title">
        <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon">
        <h2>Verbal</h2>
      </div>
      <p><strong>61</strong> / 100</p>
    </div>
    <div class="section-score" id="visual">
      <div class="section-title">
        <img src="./assets/images/icon-visual.svg" alt="Visual Icon">
        <h2>Visual</h2>
      </div>
      <p><strong>72</strong> / 100</p>
    </div>
    <button id="btn-continue" type="button">Continue</button>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">.Suspect</a>
  </footer>
</body>
</html>
